<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my-style.css">
    <title>TRIDIBOT</title>
    <script>
        var connection = new WebSocket('ws://' + location.hostname + ':81/', ['arduino']);
        connection.onopen = function() {

        };
        connection.onerror = function(error) {
            console.log('WebSocket Error ', error);
        };
        connection.onmessage = function(e) {
            console.log('Server: ', e.data);
            var incoming = e.data;
            if (incoming == "updateFinished") {
                //To Do
            } else if (incoming.startsWith("Tu IP es: ")) {
                $("#iplable").text(incoming);

            }

        };

        function sendAPConf() {
            var aux = document.getElementById("apssidinput");
            connection.send("conf_AP:" + aux.value);
            aux.value = "";
        }

        function sendWiFiConf() {
            var auxssid = document.getElementById("wifissidinput");
            var auxpass = document.getElementById("wifipassinput");
            connection.send("conf_WiFi:" + auxssid.value + "pass:" + auxpass.value);
            auxssid.value = "";
            auxpass.value = "";
            askUpdate();
        }

        function sendLedConf() {
            var auxled = document.getElementById("brillo");
            connection.send("conf_Led:" + auxled.value);
        }

        function askUpdate() {
            setTimeout(function() {
                connection.send("update");
            }, 2000);

        }

    </script>
</head>

<body onload="askUpdate()">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand run" href="#"><img src="img/tridibot-sm.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/" style="color: darkcyan"><i class="fa fa-compass" aria-hidden="true"></i> MODO MANUAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: darkcyan" href="/program.html"><i class="fa fa-retweet" aria-hidden="true"></i> MODO PROGRAMACION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: cyan" href="/config.html"><i class="fa fa-cogs" aria-hidden="true"></i> CONFIGURACIONES</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 myCenter">
                    <h5 id="iplable"></h5>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 myCenter">
                    <h5>Configurar la red WiFi del robot:</h5>
                    <div class="form-group" style="text-align: left">
                        <label>Nombre de la red WiFi <small>SSID</small></label>
                        <input type="text" class="form-control" id="apssidinput">
                        <small class="form-text text-muted">Cada robot debe tener un nombre unico.</small>
                    </div>
                    <button onclick="sendAPConf()" class="btn btn-link" style="color: white">Guardar</button>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 myCenter">
                    <h5>Conectar el robot a una red WiFi:</h5>
                    <div class="form-group" style="text-align: left">
                        <label>Nombre de la red WiFi <small>SSID</small></label>
                        <input type="text" class="form-control" id="wifissidinput">
                    </div>
                    <div class="form-group" style="text-align: left">
                        <label>Contrase√±a</label>
                        <input type="text" class="form-control" id="wifipassinput">
                    </div>
                    <button onclick="sendWiFiConf()" class="btn btn-link" style="color: white">Guardar</button>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 myCenter">
                    <h5>Configurar Led:</h5>
                    <div class="form-group" style="text-align: left">
                        <label>Brillo</label>
                        <input style="background-color: #1e2832;" type="range" min="0" max="9" id="brillo" oninput="sendLedConf()">
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 myCenter">
                    <h5>Dev:</h5>
                    <p>Version: 1.4</p>
                    <div class="form-group" style="text-align: center">
                        <a href="/firmware" class="btn btn-link" style="color: white">Actualizar Firmware</a>
                        <a href="/edit" class="btn btn-link" style="color: white">Subir Archivos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
